<!DOCTYPE html>
<html>
    <body>
        <h1 id="title">Survey Form</h1>
        <p id="description">A survey about yourself.</p>
        <form id="survey-form">
            <label for="name-lable">Name:</label>
            <input type="text" id="name-label" required name="name" placeholder="Enter your name">
            <label for="email-label">Email:</label>
            <input type="email" id="email-label" required name="email" placeholder="janedoe@email.com">
            <label for="number-label">number:</label>
            <input type="number" id="number-label" required name="number" min="1" max="100" placeholder="1">
        </form>
    </body>
</html>
